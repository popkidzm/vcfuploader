<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, updateDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBDCMrnwLv5VdLYnaAVQ8QQKo00ucCOvwE",
            authDomain: "global-contact-pool.firebaseapp.com",
            projectId: "global-contact-pool",
            storageBucket: "global-contact-pool.firebasestorage.app",
            messagingSenderId: "820659549943",
            appId: "1:820659549943:web:b681882bbfdcd595c685f2"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // --- AUTH LOGIC ---
        window.login = async () => {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('pass').value;
            try {
                await signInWithEmailAndPassword(auth, email, pass);
                document.getElementById('login-overlay').classList.add('hidden');
            } catch (err) {
                alert("Access Denied: " + err.message);
            }
        };

        onAuthStateChanged(auth, (user) => {
            if (user && user.email === "iantaracha@gmail.com") {
                document.getElementById('login-overlay').classList.add('hidden');
                loadDashboardData();
            } else {
                document.getElementById('login-overlay').classList.remove('hidden');
            }
        });

        // --- DASHBOARD LOGIC ---
        function loadDashboardData() {
            onSnapshot(collection(db, "contacts"), (snap) => {
                const list = document.getElementById('list');
                list.innerHTML = "";
                snap.forEach(d => {
                    const c = d.data();
                    list.innerHTML += `<tr class="border-b border-gray-700"><td class="p-3">${c.name}</td><td class="p-3">${c.phone}</td><td class="p-3">${c.country}</td></tr>`;
                });
                document.getElementById('total').innerText = snap.size;
            });
        }

        window.setGoal = async () => {
            const val = parseInt(document.getElementById('targetInput').value);
            await updateDoc(doc(db, "settings", "goal"), { target: val });
            alert("Goal updated!");
        };

        window.exportVCF = async () => {
            const snap = await getDocs(collection(db, "contacts"));
            let vcf = "";
            snap.forEach(d => {
                const data = d.data();
                vcf += `BEGIN:VCARD\nVERSION:3.0\nFN:${data.name}\nTEL;TYPE=CELL:${data.phone}\nEND:VCARD\n`;
            });
            const blob = new Blob([vcf], { type: "text/vcard" });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "contacts.vcf";
            a.click();
        };
    </script>
</head>
<body class="bg-gray-900 text-gray-100 p-6">
    <div id="login-overlay" class="fixed inset-0 bg-black z-50 flex items-center justify-center p-4">
        <div class="bg-gray-800 p-8 rounded-xl w-full max-w-sm border border-gray-700 shadow-2xl">
            <h2 class="text-2xl font-bold mb-6 text-center text-blue-400">Admin Login</h2>
            <input type="email" id="email" placeholder="Email" class="w-full p-3 mb-4 bg-gray-700 rounded border border-gray-600 outline-none focus:border-blue-500">
            <input type="password" id="pass" placeholder="Password" class="w-full p-3 mb-6 bg-gray-700 rounded border border-gray-600 outline-none focus:border-blue-500">
            <button onclick="login()" class="w-full bg-blue-600 py-3 rounded-lg font-bold hover:bg-blue-700 transition">Unlock Dashboard</button>
        </div>
    </div>

    <div class="max-w-5xl mx-auto">
        <header class="flex justify-between items-center mb-10">
            <h1 class="text-4xl font-bold text-blue-400">Admin Control</h1>
            <button onclick="exportVCF()" class="bg-green-600 hover:bg-green-700 px-6 py-2 rounded-lg font-bold transition shadow-lg">Download VCF</button>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
            <div class="bg-gray-800 p-6 rounded-xl border border-gray-700 shadow-lg">
                <h3 class="text-gray-400 uppercase text-xs font-bold mb-2 tracking-widest">Update Target</h3>
                <input type="number" id="targetInput" class="bg-gray-700 border border-gray-600 rounded p-2 w-full mb-4 text-white outline-none" placeholder="e.g. 1000">
                <button onclick="setGoal()" class="w-full bg-blue-600 py-2 rounded font-bold hover:bg-blue-500 transition">Set Goal</button>
            </div>
            <div class="bg-gray-800 p-6 rounded-xl border border-gray-700 shadow-lg col-span-2 flex items-center justify-center">
                <div class="text-center">
                    <p class="text-gray-400 mb-1 font-bold">Total Contacts Collected</p>
                    <p id="total" class="text-6xl font-black text-white">0</p>
                </div>
            </div>
        </div>

        <div class="bg-gray-800 rounded-xl overflow-hidden shadow-2xl border border-gray-700">
            <table class="w-full text-left">
                <thead class="bg-gray-700 text-gray-300">
                    <tr><th class="p-4">Name</th><th class="p-4">Phone</th><th class="p-4">Country</th></tr>
                </thead>
                <tbody id="list" class="divide-y divide-gray-700"></tbody>
            </table>
        </div>
    </div>
</body>
</html>
