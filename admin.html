<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white p-6">
    <div id="admin-content">
        <div id="login-overlay" class="fixed inset-0 bg-slate-900 z-50 flex items-center justify-center p-4">
            <div class="bg-slate-800 p-8 rounded-2xl w-full max-w-sm border border-slate-700">
                <h2 class="text-2xl font-bold mb-6 text-center text-blue-400">Restricted Access</h2>
                <input type="email" id="email" placeholder="Email" class="w-full p-3 mb-4 bg-slate-700 rounded border border-slate-600 outline-none">
                <input type="password" id="pass" placeholder="Password" class="w-full p-3 mb-6 bg-slate-700 rounded border border-slate-600 outline-none">
                <button onclick="login()" class="w-full bg-blue-600 py-3 rounded-lg font-bold hover:bg-blue-700">Unlock</button>
            </div>
        </div>

        <div class="max-w-5xl mx-auto">
            <header class="flex justify-between items-center mb-8">
                <h1 class="text-3xl font-bold">Admin Dashboard</h1>
                <button onclick="exportVCF()" class="bg-green-600 px-6 py-2 rounded-lg font-bold hover:bg-green-700">Export VCF</button>
            </header>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-10">
                <div class="bg-slate-800 p-6 rounded-2xl border border-slate-700">
                    <p class="text-slate-400 mb-2">Set Campaign Goal</p>
                    <input type="number" id="targetInput" class="bg-slate-700 p-2 rounded w-full mb-4 text-white" placeholder="Target number">
                    <button onclick="setGoal()" class="w-full bg-blue-600 py-2 rounded font-bold">Update</button>
                </div>
                <div class="bg-slate-800 p-6 rounded-2xl border border-slate-700 flex flex-col justify-center items-center">
                    <p class="text-slate-400">Total Collected</p>
                    <p id="total" class="text-5xl font-black text-blue-400">0</p>
                </div>
            </div>

            <div class="bg-slate-800 rounded-2xl border border-slate-700 overflow-hidden">
                <table class="w-full text-left">
                    <thead class="bg-slate-700">
                        <tr>
                            <th class="p-4">Name</th>
                            <th class="p-4">Phone</th>
                            <th class="p-4">Country</th>
                            <th class="p-4 text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="list" class="divide-y divide-slate-700"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
