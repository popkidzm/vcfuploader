<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Contact Pool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBDCMrnwLv5VdLYnaAVQ8QQKo00ucCOvwE",
            authDomain: "global-contact-pool.firebaseapp.com",
            projectId: "global-contact-pool",
            storageBucket: "global-contact-pool.firebasestorage.app",
            messagingSenderId: "820659549943",
            appId: "1:820659549943:web:b681882bbfdcd595c685f2",
            measurementId: "G-FLQHJN8K61"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // UI Updates
        onSnapshot(doc(db, "settings", "goal"), (settingsDoc) => {
            onSnapshot(collection(db, "contacts"), (snap) => {
                const count = snap.size;
                const target = settingsDoc.exists() ? settingsDoc.data().target : 100;
                const percent = Math.min((count / target) * 100, 100);
                document.getElementById('progress-bar').style.width = percent + '%';
                document.getElementById('count-text').innerText = `${count} / ${target} Contacts Joined`;
            });
        });

        // Form Submission
        document.getElementById('contactForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            btn.disabled = true;
            btn.innerText = "Saving...";

            try {
                await addDoc(collection(db, "contacts"), {
                    name: document.getElementById('name').value,
                    phone: document.getElementById('phone').value,
                    country: document.getElementById('country').value,
                    createdAt: serverTimestamp()
                });
                alert("Success! You've been added.");
                e.target.reset();
            } catch (err) {
                alert("Error saving contact.");
            } finally {
                btn.disabled = false;
                btn.innerText = "Submit Details";
            }
        });
    </script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">
    <div class="max-w-md w-full bg-white shadow-xl rounded-2xl p-8 border border-gray-100">
        <h1 class="text-3xl font-extrabold text-gray-800 mb-2 text-center">Global List</h1>
        <p class="text-gray-500 text-center mb-8">Enter your details to join the directory.</p>
        
        <div class="mb-8">
            <div class="flex justify-between mb-2">
                <span id="count-text" class="text-sm font-bold text-blue-600">Loading...</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-4 overflow-hidden">
                <div id="progress-bar" class="bg-blue-500 h-full transition-all duration-1000" style="width: 0%"></div>
            </div>
        </div>

        <form id="contactForm" class="space-y-5">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                <input type="text" id="name" placeholder="John Doe" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" required>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Country</label>
                <select id="country" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" required>
                    <option value="">Select Country</option>
                    <option value="USA">United States (+1)</option>
                    <option value="UK">United Kingdom (+44)</option>
                    <option value="Nigeria">Nigeria (+234)</option>
                    <option value="Kenya">Kenya (+254)</option>
                    <option value="South Africa">South Africa (+27)</option>
                    <option value="Ghana">Ghana (+233)</option>
                    <option value="India">India (+91)</option>
                    <option value="Canada">Canada (+1)</option>
                    </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                <input type="tel" id="phone" placeholder="e.g. 0712345678" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg shadow-lg transition">Submit Details</button>
        </form>
    </div>
</body>
</html>
