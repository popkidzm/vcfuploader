<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Global Pool</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white shadow-2xl rounded-3xl p-8">
        <h1 class="text-3xl font-bold text-center text-slate-800 mb-6">Global Contacts</h1>
        
        <div class="mb-8">
            <div class="flex justify-between text-sm font-bold text-blue-600 mb-2">
                <span id="count-text">Calculating...</span>
            </div>
            <div class="w-full bg-slate-200 h-3 rounded-full overflow-hidden">
                <div id="progress-bar" class="bg-blue-600 h-full transition-all duration-700" style="width: 0%"></div>
            </div>
        </div>

        <form id="contactForm" class="space-y-4">
            <input type="text" id="name" placeholder="Full Name" class="w-full p-3 border rounded-xl outline-none focus:ring-2 focus:ring-blue-400" required>
            <select id="country" class="w-full p-3 border rounded-xl outline-none focus:ring-2 focus:ring-blue-400" required>
                <option value="">Select Country</option>
                <option value="Kenya">Kenya (+254)</option>
                <option value="Nigeria">Nigeria (+234)</option>
                <option value="USA">USA (+1)</option>
                <option value="UK">UK (+44)</option>
                <option value="Global">Other</option>
            </select>
            <input type="tel" id="phone" placeholder="Phone (e.g. 07...)" class="w-full p-3 border rounded-xl outline-none focus:ring-2 focus:ring-blue-400" required>
            <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 rounded-xl hover:bg-blue-700 transition">Submit Now</button>
        </form>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
